<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solve linear Equations - Foondamate</title>
</head>

<body>
    <header>
        <h1>Solve Algebraic Equations</h1>
    </header>
    <main>
        <form>
            <input type="text" name="question" id="question" placeholder="e.g 2x - 4 = 5">
            <section id="buttons">
                <button type="submit" id="submitBtn">Solve</button>
                <button type="submit" id="clearBtn">Clear</button>
            </section>
        </form>
        <h3>Solution:</h3>
        <ul id="responses">
            <li class="step">Type an equation in the box above...</li>
        </ul>
    </main>

    <script type="module" src="main.js"></script>
</body>

</html>
